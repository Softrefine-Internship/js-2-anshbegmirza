<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>7-pagination</title>
  <style>
    /* write CSS here */
    @import url(https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet);

    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      font-size: 62.5%;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    body {
      height: 100vh;
      width: 100vw;

      position: relative;
      font-size: 2rem;
      line-height: 1.7;
    }

    .hidden {
      display: none;
    }

    .pagination-container {
      width: calc(100% - 2rem);
      padding: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 0;
      margin-bottom: 2rem;

    }

    .pagination-number,
    .pagination-button {
      font-size: 2.7rem;
      background-color: transparent;
      border: none;
      margin: 0 0.2rem 0.2rem;
      padding: 1rem;
      height: 2.5rem;
      min-width: 2.5rem;
      color: #868686;
      /* border-radius: .2rem; */
    }
  </style>
</head>

<body>
  <main>
    <!-- Page data goes here -->
    <ul id="Data-to-show" area-live="polite" title="page_content" class="data-list" current-page="1">
      <li>Data 1</li>
      <li>Data 2</li>
      <li>Data 3</li>
      <li>Data 4</li>
      <li>Data 5</li>
      <li>Data 6</li>
      <li>Data 7</li>
      <li>Data 8</li>
      <li>Data 9</li>
      <li>Data 10</li>
      <li>Data 11</li>
      <li>Data 12</li>
      <li>Data 13</li>
      <li>Data 14</li>
      <li>Data 15</li>
    </ul>
    <!-- Pagination container -->
    <nav class="pagination-container">
      <button id="prev-btn" class="pagination-button" area-label="Previous page" title="Previous page">
        Previous
      </button>

      <div class="page-numbers" id="pagination-numbers"></div>

      <button id="next-btn" class="pagination-button" area-label="Next page" title="Next-page">
        Next
      </button>
    </nav>
  </main>
</body>
<script>
  // write javascript here

  //selecting elements
  const paginationNumbers = document.getElementById("pagination-numbers");

  const dataList = document.getElementsByClassName("data-list");


  const dataFields = document.querySelectorAll("li");

  const prevBtn = document.getElementById("prev-btn")
  const nextBtn = document.getElementById("next-btn")

  // console.log(prevBtn, nextBtn);

  const paginationLimit = 3; // amount to show on screen, limit to show on screen.

  const pageCount = Math.ceil(dataFields.length / paginationLimit); // amount of data fields divided by pagination limit
  let currentPage = 1;
  // console.log(pageCount);

  //disabling button when no further data to show.
  const disableBtn = (button) => {
    button.classList.add("disabled");
    button.setAttribute("disabled", true);
  }

  //enabling buttons when content to show.
  const enableBtn = (button) => {
    button.classList.remove("disabled");
    button.setAttribute("disabled");
  }

  //Checking page status to switch on/off buttons 
  const pageStatus = () => {
    if (currentPage === 1) {
      disableBtn(prevBtn);
    }
    else {
      enableBtn(prevBtn);
    }

    if (pageCount === currentPage) {
      disableBtn(nextBtn);
    }
    else {
      enableBtn(nextBtn);
    }
  }

  //Handling active 

</script>

</html>
