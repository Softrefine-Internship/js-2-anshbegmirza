<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-Contact-us-form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>

<style>
  /* Global Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    font-size: 62.5%;
  }

  /* BG color gradient */
  body {
    font-family: "Inter", sans-serif;
    background-image: radial-gradient(circle at 5% 30%,
        rgba(247, 229, 244, 1) 5%,
        transparent 15%),
      radial-gradient(circle at 30% 10%, #d0c8df 0%, transparent 25%);
    height: 100vh;
    display: grid;
    place-items: center;
  }

  .container {
    width: 45%;
    /* min-height: 80vh; */
    /* height: 80vh; */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .contact-sales {
    font-size: 2.4rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1rem;
  }

  .contact-tagline {
    font-size: 1.6rem;
    color: #777;
    text-align: center;
    margin-bottom: 3rem;
  }

  .first-lastbox {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 2.5rem;
    margin-bottom: 2rem;
  }

  .first-name-item {
    flex: 1;
  }

  .first-name-item label {
    font-size: 1.2rem;
    font-weight: 500;
    display: block;
    cursor: pointer;
  }

  .first-name-item input {
    width: 100%;
    padding: .5rem;
    border: 1px solid #a5a5a5c5;
    border-radius: .3rem;
  }

  .form-label {
    font-size: 1.2rem;
    font-weight: 500;
    display: block;
    margin-bottom: 1rem;
    cursor: pointer;
  }

  .form-input {
    width: 100%;
    padding: .5rem;
    border: 1px solid #a5a5a5c5;
    border-radius: .3rem;
    margin-bottom: 2rem;
  }

  .phone-fields {
    display: flex;
    border: 1px solid #a5a5a5c5;
    margin-bottom: 1.4rem;
  }

  .phone-select {
    border: none;
    background-color: transparent;
    color: #777;
    padding: .3rem;
  }

  .phone-input {
    border: none;
    width: 100%;
    padding: .3rem;
  }

  .messagebox {
    margin-bottom: 1.6rem;
  }

  .messagebox textarea {
    height: 10rem;
    border: 1px solid #a5a5a5c5;
    width: 100%;
  }

  .btn {
    text-decoration: none;
    padding: .8rem 4.5rem;
    background-color: #4849e0;
    color: #fff;
    border: none;
    font-size: 16px;
    font-weight: 600;
    margin-top: 2.6rem;
    border-radius: .8rem;
    width: 100%;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #3636b6;
  }

  /* Switch css */
  .switch {
    position: relative;
    display: inline-block;
    width: 4.5rem;
    height: 2.5rem;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #e2e2e2d7;
    transition: 0.4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
  }

  input:checked+.slider {
    background-color: #4849E0;
  }

  input:focus+.slider {
    box-shadow: 0 0 1px #4849E0;
  }

  input:checked+.slider:before {
    transform: translateX(16px);
  }

  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }

  .switch--text {
    display: flex;
    align-items: center;
  }

  .byselect {
    font-size: 1.1rem;
    margin-left: 12px;
    color: #777;
  }

  .privacy {
    margin-left: 5px;
    color: #4849e0;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
  }

  .privacy:hover {
    color: #181891;
  }

  /* Success Message */
  .success-message {
    display: none;
    padding: 1.5rem;
    background-color: #4CAF50;
    color: white;
    font-size: 1.4rem;
    text-align: center;
    border-radius: 0.5rem;
    margin-top: 2rem;
    position: absolute;
    top: 1rem;
    right: 1rem;
  }

  /* Media Queries for responsiveness */

  @media(max-width: 77em) {
    html {
      font-size: 55%;
    }

    .container {
      width: 50%;
    }

    .first-lastbox {
      gap: 2rem;
    }

    .form-input {
      padding: .5rem 1.5rem;
    }
  }

  @media(max-width: 63em) {
    .container {
      width: 65%;
    }

  }

  @media(max-width: 51em) {
    html {
      font-size: 50%;
    }

    .container {
      width: 75%;
      /* height: 80vh; */
    }
  }

  @media(max-width: 37em) {
    html {
      font-size: 48%;
    }

    .container {
      width: 85%;
    }

    .first-name-item input,
    .form-input {
      width: 100%;
    }
  }

  @media(max-width: 26em) {
    .container {
      width: 90%;
    }

    .form-input,
    .first-name-item input {
      width: 100%;
    }

    .messagebox textarea {
      height: 8rem;
    }
  }
</style>

<body>

  <div class="container">
    <p class="contact-sales">Contact Sales</p>
    <p class="contact-tagline">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam, distinctio</p>
    <form action="" class="contact-us-form" id="contact-form">
      <div class="first-lastbox">
        <div class="first-name-item">
          <label for="first-name">First name</label>
          <br>
          <input id="first-name" class="first-box" type="text" required maxlength="20">
        </div>
        <div class="first-name-item">
          <label for="last-name">Last name</label>
          <br>
          <input id="last-name" class="first-box" type="text" required maxlength="20">
        </div>
      </div>

      <label for="company" class="form-label">Company</label>
      <input type="text" id="company" class="form-input" required maxlength="20">

      <label for="email" class="form-label">Email</label>
      <input type="email" id="email-input" class="form-input" required maxlength="20">

      <label for="phone-number" class="form-label">Phone Number</label>
      <div class="phone-fields">
        <select name="" class="phone-select" id="phone">
          <option value="">US</option>
          <option value="">UK</option>
        </select>
        <input type="tel" id="phone-input" class="phone-input" required placeholder="Enter your phone number"
          maxlength="10">
      </div>

      <label for="message" class="form-label">Message</label>
      <div class="messagebox">
        <textarea row="200" cols="71"></textarea>
      </div>

      <!-- Round switch and submit btn -->
      <div class="switch--text">
        <label class="switch">
          <input id="checkbox" required type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p class="byselect">By selecting this, you agree to our
          <a target="_blank" href="#" class="privacy">privacy policy</a>
        </p>
      </div>
      <button id="submit-btn" class="btn" type="submit">Let's talk</button>
    </form>

    <!-- Success Message -->
    <div id="success-message" class="success-message">
      <p>Thank you for contacting us! We will get back to you shortly.</p>
    </div>
  </div>

  <script>
    "use strict";

    // Selecting elements
    const formEl = document.querySelector('.contact-us-form');
    const firstNameEl = document.getElementById('first-name');
    const lastNameEL = document.getElementById('last-name');
    const companyEl = document.getElementById('company');
    const emailEl = document.getElementById('email-input');
    const phoneNumberEl = document.getElementById('phone-input');
    const aggrementCheckboxEl = document.getElementById('checkbox');
    const submitBtn = document.getElementById('submit-btn');
    const containerEl = document.querySelector('.container');

    // Phone number validation
    function isValidPhoneNumber(phoneNumber) {
      const phonePattern = /^[0-9]{10,15}$/;  // Accepts numbers between 10 and 15 digits
      return phonePattern.test(phoneNumber);
    }

    // Handle form submission with validation
    formEl.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      let isValid = true;
      const maxLength = 20;

      // Validate First Name
      if (firstNameEl.value.trim() === "") {
        isValid = false;
        alert("Please enter your first name");
      } else if (firstNameEl.value.length > maxLength) {
        isValid = false;
        alert(`First name cannot be longer than ${maxLength} characters.`);
      }

      // Validate Last Name
      if (lastNameEL.value.trim() === "") {
        isValid = false;
        alert("Please enter your last name");
      } else if (lastNameEL.value.length > maxLength) {
        isValid = false;
        alert(`Last name cannot be longer than ${maxLength} characters.`);
      }

      // Validate Company
      if (companyEl.value.trim() === "") {
        isValid = false;
        alert("Please enter your company information");
      }

      // Validate Email
      if (emailEl.value.trim() === "") {
        isValid = false;
        alert('Please enter a valid email address');
      }

      // Validate Phone Number (using custom validation function)
      if (!isValidPhoneNumber(phoneNumberEl.value)) {
        isValid = false;
        alert('Please enter a valid phone number (10 to 15 digits)');
      }

      // Validate Checkbox (Agree to Privacy Policy)
      if (!aggrementCheckboxEl.checked) {
        isValid = false;
        alert('You must agree to the privacy policy');
      }

      // If the form is valid, hide the form and show the success message
      if (isValid) {
        containerEl.style.display = "block";
        formEl.style.display = 'none'; // Hide the form
        document.getElementById('success-message').style.display = 'block'; // Show success message
      }
    });
  </script>

</body>

</html>
