<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-Contact-us-form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>
<style>
  /* Global Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    font-size: 62.5%;
  }

  /* BG color gradient */
  body {
    font-family: "Inter", sans-serif;
    background-image: radial-gradient(circle at 5% 30%,
        rgba(247, 229, 244, 1) 5%,
        transparent 15%),
      radial-gradient(circle at 30% 10%, #d0c8df 0%, transparent 25%);
    height: 100vh;
    display: grid;
    place-items: center;
  }

  .container {
    width: 45%;
    /* outline: 1px solid lime; */
    height: 91%;
  }

  .contact-sales {
    font-size: 2.4rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1rem;
  }

  .contact-tagline {
    font-size: 1.6rem;
    color: #777;
    text-align: center;
    margin-bottom: 3rem;
  }

  .first-lastbox {
    /* outline: 1px solid pink; */
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 5rem;
    margin-bottom: 1.4rem;
  }

  .first-name-item label {
    font-size: 1.2rem;
    font-weight: 500;
    display: block;
    cursor: pointer;
  }

  .first-name-item input {
    width: 25rem;
    padding: .5rem;
    border: 1px solid #a5a5a5c5;
    border-radius: .3rem;
  }

  .form-label {
    font-size: 1.2rem;
    font-weight: 500;
    display: block;
    margin-bottom: 1.4rem;
    cursor: pointer;
  }

  .form-input {
    width: 100%;
    padding: .5rem;
    border: 1px solid #a5a5a5c5;
    border-radius: .3rem;
    margin-bottom: 1.4rem;
  }

  .phone-fields {
    /* outline: 1px solid blue; */
    display: flex;
    border: 1px solid #a5a5a5c5;
    margin-bottom: 1.4rem;
  }

  .phone-select {
    border: none;
    background-color: transparent;
    color: #777;
    padding: .3rem;
  }

  .phone-input {
    border: none;
    width: 100%;
    padding: .3rem;

  }


  .messagebox {
    margin-bottom: 1.6rem;

  }

  .messagebox textarea {
    height: 10rem;
    border: 1px solid #a5a5a5c5;
    width: 100%;
  }

  .btn {
    text-decoration: none;
    padding: .8rem 4.5rem;
    background-color: #4849e0;
    color: #fff;
    border: none;
    font-size: 16px;
    font-weight: 600;
    margin-top: 2.6rem;
    border-radius: .8rem;
    width: 100%;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #3636b6;
  }

  /* Switch css */

  /* The switch - the box around the slider */
  .switch {
    position: relative;
    display: inline-block;
    width: 4.5rem;
    height: 2.5rem;
  }

  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #e2e2e2d7;
    -webkit-transition: 0.4s;
    transition: 0.4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: 0.4s;
    transition: 0.4s;
  }

  input:checked+.slider {
    background-color: #4849E0;
  }

  input:focus+.slider {
    box-shadow: 0 0 1px #4849E0;
  }

  input:checked+.slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(20px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }

  .switch--text {
    display: flex;
    align-items: center;
  }

  .byselect {
    font-size: 1.1rem;
    margin-left: 12px;
    color: #777;
  }

  .privacy {
    margin-left: 5px;
    color: #4849e0;
    font-weight: 500;
  }

  .privacy:hover {
    color: #181891;
    cursor: pointer;
  }

  @media(max-width:77em) {
    html {
      font-size: 55%;
    }

    .first-lastbox {
      gap: 2rem;
    }
  }

  @media(max-width:63em) {
    .first-name-item input {
      width: 20rem;

    }
  }

  @media(max-width:51em) {
    html {
      font-size: 50%;
    }

    .container {
      width: 58%;
    }

    .first-name-item input {
      width: 20rem;

    }
  }

  @media(max-width:37em) {
    .first-name-item input {
      width: 20rem;

    }

    .first-lastbox {
      gap: 0rem;
    }

    .container {
      width: 80%;
    }
  }

  @media(max-width:26em) {
    .first-name-item input {
      width: 18rem;

    }

    .container {

      width: 90%;
    }
  }

  /* To remove the arrows on phone input */
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>

<body>
  <div class="container">
    <p class="contact-sales">Contact Sales</p>
    <p class="contact-tagline"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam, distinctio
    </p>
    <form action="" class="contact-us-form">
      <div class="first-lastbox">
        <div class="first-name-item">
          <label for="first-name">First name</label>
          <br>
          <input id="first-name" class="first-box" type="text" required>
        </div>
        <div class="first-name-item">
          <label for="first-name">Last name</label>
          <br>
          <input id="last-name" class="first-box" type="text" required>
        </div>

      </div>
      <label for="company" class="form-label">Company</label>
      <input type="text" id="company" class="form-input">

      <label for="email" class="form-label">Email</label>
      <input type="email" id="email-input" class="form-input">

      <label for="phone-number" class="form-label">Phone Number</label>
      <div class="phone-fields">
        <select name="" class="phone-select" id="phone">
          <option value="">US</option>
          <option value="">UK</option>
        </select>
        <input type="number" class="phone-input " required placeholder="">
      </div>

      <label for="message" class="form-label">Message</label>
      <div class="messagebox">
        <textarea row="200" cols="71"></textarea>
      </div>

      <!-- Round switch and submit btn -->
      <div class="switch--text">
        <label class="switch">
          <input id="checkbox" required type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p class="byselect">By selecting this, you agree to our
        <p class="privacy">privacy policy</p>
        </p>
      </div>
      <button id="submit-btn" class="btn">Let's talk</button>
  </div>
  </form>
  </div>

  <script>
    // JS
    " use strict;"
    //selecting elements
    const formEl = document.querySelector('.contact-us-form');
    const firstNameEl = document.getElementById('first-name');
    const lastNameEL = document.getElementById('last-name');
    const companyEl = document.getElementById('company');
    const emailEl = document.getElementById('email-input');
    const phoneNumberEl = document.getElementById('phone');
    const aggrementCheckboxEl = document.getElementById('checkbox')
    const submitBtn = document.getElementById('submit-btn')

    formEl.addEventListener('submit', function () {
      let isValid = true;
      if (firstNameEl.value.trim() === "") {
        isValid = false;
        alert("Please enter your first name");
      }
    });


    // console.log(emailEl, phoneNumberEl, aggrementCheckboxEl);


    submitBtn.addEventListener('click', function () {
      let isValid = true; // only submit form when it is true

      if (firstNameEl.value.trim() === "") {
        isValid = false;
        alert("Please enter your first name");
      }

      if (lastNameEL.value.trim() === "") {
        isValid = false;
        alert("Please enter your last name");
      }

      if (companyEl.value.trim() === "") {
        isValid = false;
        alert("Please enter your company information")
      }

      if (emailEl.value.trim() === "") {
        isValid = false;
        alert('Please enter valid email address')
      }

      if (phoneNumberEl.value.trim() === "") {
        isValid = false;
        alert(`please enter valid phone number`)
      }

      if (!aggrementCheckboxEl.checked) {
        isValid = false;
        alert(`Agree to the privacy policy`)
        submitBtn.style.cursor = "not-allowed";
      }

    })

  </script>
</body>

</html>
